name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality-gate:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (type-check)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
